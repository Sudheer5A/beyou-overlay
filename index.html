<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section1">
      <div class="bg-img"></div>
      <div class="content">
        <header>
          <h1 class="logo">LOGO</h1>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li>
              <a href="#" class="active">Sign up</a>
            </li>
          </ul>
        </header>
        <div class="textarea">
          <h1>Be You</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt
            cumque suscipit cum labore magnam voluptas, ratione ex officiis
            architecto sint.
          </p>
          <a href="#">Get started</a>
        </div>
        <div class="bottom-nav">
          <ul>
            <li>
              <a href="#">
                <i class="bi bi-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#"><i class="bi bi-envelope"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-share"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Overlay -->
    <div class="overlay">
      <a href="#" class="close"><i class="bi bi-x-lg"></i></a>
      <form action="">
        <h1>Create an account</h1>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm password" />
        <div class="policy-box">
          <input type="checkbox" name="" id="checkbox" />
          <p>By clicking you will agree the terms and conditions.</p>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </div>
    <!-- GSAP Animation library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
      integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
